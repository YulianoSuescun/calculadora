<!DOCTYPE html>
<html long="en">
	<head>
		<title> Calculadora </title>
		<link rel="stylesheet" type="text/css" href="Calculadorastyle.css">
		<script type="text/javascript" src="calculadora.js"></script>
	</head>
	<body>
		<div id="general"> 
				<div id="pantalla"></div>
			<div id="numeros">
				<div id="num1"> 1 </div>
				<div id="num2"> 2 </div>
				<div id="num3"> 3 </div>
				<div id="num4"> 4 </div>
				<div id="num5"> 5 </div>
				<div id="num6"> 6 </div>
				<div id="num7"> 7 </div>
				<div id="num8"> 8 </div>
				<div id="num9"> 9 </div>
				<div id="num0"> 0 </div>
			</div>
			<div id="simbolos">
				<div id="suma"> + </div>
				<div id="resta"> - </div>
				<div id="multi"> * </div>
				<div id="divi"> / </div>
				<div id="igual"> = </div>
				<div id="borrar"> C </div>
			</div>
		</div>
	</body>
</html>
